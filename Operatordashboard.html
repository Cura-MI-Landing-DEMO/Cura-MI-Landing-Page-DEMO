<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Operatore – Cura‑MI</title>
  <link rel="stylesheet" href="/Cura-MI-Landing-Page-DEMO/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="topbar-content">
      <img class="logo" src="Images/Logo_CURAMI.png" alt="Logo Cura‑MI">
      <nav class="nav-links" id="navLinks">
        <a href="#" class="nav-item"><i class="fa-solid fa-circle-user"></i> Profilo</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-calendar-check"></i> Prenotazioni</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-sliders-h"></i> Disponibilità</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-right-from-bracket"></i> Esci</a>
      </nav>
      <div id="search" class="topbar-section">
        <input id="search-box" class="box-search" type="text" placeholder="Servizi">
      </div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
    </div>
    <div class="navbar-yellow">
      <h1>Dashboard Operatore</h1>
    </div>
  </header>

  <!-- DASHBOARD OPERATORE -->
  <div class="dashboard-container">

    <aside class="sidebar">
      <div class="sidebar-logo">Cura‑MI</div>
      <nav class="sidebar-nav">
        <a href="#" class="nav-link active"><i class="fa-solid fa-calendar-day"></i> Disponibilità</a>
        <a href="#" class="nav-link"><i class="fa-solid fa-handshake-angle"></i> Prenotazioni</a>
        <a href="#" class="nav-link"><i class="fa-solid fa-credit-card"></i> Pagamenti</a>
      </nav>
    </aside>

    <main class="main-content">
      <h2>Imposta i tuoi giorni e orari disponibili</h2>

      <div class="availability-form">
        <label>Giorni disponibili:</label>
        <div class="days">
          <label><input type="checkbox"> Lun</label>
          <label><input type="checkbox"> Mar</label>
          <label><input type="checkbox"> Mer</label>
          <label><input type="checkbox"> Gio</label>
          <label><input type="checkbox"> Ven</label>
          <label><input type="checkbox"> Sab</label>
          <label><input type="checkbox"> Dom</label>
        </div>
        <label>Ora inizio:
          <input type="time">
        </label>
        <label>Ora fine:
          <input type="time">
        </label>
        <button class="btn-save">Salva Disponibilità</button>
      </div>

      <section class="appointments">
        <h2>Prenotazioni in attesa</h2>
        <table>
          <thead>
            <tr><th>Data</th><th>Servizio</th><th>Utente</th><th>Pagamento</th><th>Azione</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>22/08/2025</td>
              <td>Infermiere</td>
              <td>Mario Rossi</td>
              <td>Da verificare</td>
              <td>
                <button class="btn-accept">Accetta</button>
                <button class="btn-reject">Rifiuta</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

  </div>

<script>
  document.getElementById('hamburger').addEventListener('click', () => {
    document.getElementById('navLinks').classList.toggle('active');
  });
</script>
</body>
</html>
