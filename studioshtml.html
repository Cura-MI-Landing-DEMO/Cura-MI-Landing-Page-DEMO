<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cura‑MI – Studi Disponibili</title>
  <link rel="stylesheet" href="/Cura-MI-Landing-Page-DEMO/style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- HEADER con logo, hamburger menu, e ricerca -->
  <header class="header">
    <div class="topbar-content">
      <img class="logo" src="Images/Logo_CURAMI.png" alt="Logo Cura‑MI">

      <nav class="nav-links" id="navLinks">
        <a href="./Home.html" class="nav-item"><i class="fa-solid fa-circle-user"></i> Home</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-circle-user"></i> Accedi</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-user-plus"></i> Registrati</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-circle-info"></i> Chi siamo</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-list"></i> I nostri Servizi</a>
      </nav>

      <div id="search" class="topbar-section">
        <input id="search-box" class="box-search" type="text" placeholder="Servizi">
      </div>

      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div class="navbar-yellow">
      <h1 class="h1">
        "Prenoti in pochi passi, con chiarezza sui tempi e sul costo" WORK IN PROGRESS…
      </h1>
      <div id="studi-disponibili">
        <a href="#" class="studilink">Studi disponibili <i class="fa-solid fa-map-location-dot"></i></a>
      </div>
    </div>
  </header>

  <!-- Sezione form e mappa -->
  <div class="studidi-section">
    <div class="studidi-form">
      <h2>DEMO Trova uno studio</h2>
      <form>
        <label>Servizio richiesto:
          <select name="servizio">
            <option>OSS</option>
            <option>Fisioterapia</option>
            <option>Infermieristica</option>
            <option>Accompagnamento</option>
          </select>
        </label>
        <label>Data preferita:
          <input type="date" name="data">
        </label>
        <label>Orario preferito:
          <input type="time" name="orario">
        </label>
        <button type="submit" class="button1">
          <i class="fa-solid fa-paper-plane"></i><span>Prenota</span>
        </button>
      </form>
    </div>
    <div class="studidi-map">
      <img src="Images/map_bari.jpg" alt="Mappa di Bari" class="map-img">
      <div class="marker" style="top:30%; left:40%;">Studio A</div>
      <div class="marker" style="top:50%; left:60%;">Studio B</div>
      <div class="marker" style="top:65%; left:25%;">Studio C</div>
    </div>
  </div>

<script>
  document.getElementById('hamburger').addEventListener('click', () => {
    document.getElementById('navLinks').classList.toggle('active');
  });
</script>
</body>
</html>
