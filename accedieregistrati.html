<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cura‑MI - DEMO -Form</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- HEADER con logo, hamburger e ricerca -->
  <header class="header">
    <div class="topbar-content">
      <img class="logo" src="/images/logocurami.png" alt="Logo Cura‑MI">
      <nav class="nav-links" id="navLinks">
        <a href="./Home.html" class="nav-item"><i class="fa-solid fa-circle-user"></i> Home</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-circle-info"></i> Chi siamo</a>
        <a href="./inostriservizi.html" class="nav-item"><i class="fa-solid fa-list"></i> I nostri Servizi</a>
      </nav>
      <div id="search" class="topbar-section">
        <input id="search-box" class="box-search" type="text" placeholder="Servizi">
      </div>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
    <div class="navbar-yellow">
      <h1 class="h1">Prenoti in pochi passi, con chiarezza sui tempi e sul costo</h1>
      <div id="studi-disponibili">
        <a href="./Studios.html">Studi disponibili <i class="fa-solid fa-map-location-dot"></i></a>
      </div>
    </div>
  </header>

  <!-- Sezione Form: Accedi & Registrati -->
  <div class="auth-section">
    <div class="auth-form">
      <h2>Accedi</h2>
      <form>
        <label>Email o Username:
          <input type="text" name="username" placeholder="Scrivi qui...">
        </label>
        <label>Password:
          <input type="password" name="password" placeholder="••••••">
        </label>
        <button type="submit" class="button1"><span>Accedi</span></button>
      </form>
    </div>
    <div class="auth-form">
      <h2>Registrati</h2>
      <form>
        <label>TUO RUOLO:
          <select name="role">
            <option>Volontario</option>
            <option>Utente</option>
            <option>Operatore</option>
          </select>
        </label>
        <label>Email:
          <input type="email" name="email" placeholder="esempio@mail.com">
        </label>
        <label>Password:
          <input type="password" name="password" placeholder="••••••">
        </label>
        <button type="submit" class="button2"><span>Registrati</span></button>
      </form>
    </div>
  </div>

<script>
  document.getElementById('hamburger')
    .addEventListener('click', () => {
      document.getElementById('navLinks').classList.toggle('active');
  });
</script>

</body>
</html>
